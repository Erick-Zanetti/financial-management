version: '3'

services:
  # DATABASE
  mongodb:
    image: mongo:7.0.5
    container_name: mongodb
    restart: always
    volumes:
      - './db:/data/db'
    ports:
      - 27018:27017
    networks:
      - nestjs-network
  mongo_backup:
    build:
      context: .
      dockerfile: mongobackup.dockerfile
    container_name: mongo_backup
    depends_on:
      - mongodb
    volumes:
      - './backups:/backups/data'
    networks:
      - nestjs-network

  #RABBITMQ
  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - "./rabbitmq:/var/lib/rabbitmq"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  # BACKEND
  api-financial-management:
    build: './server'
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - nestjs-network

  # FRONTEND
  app-financial-management:
    build: './client'
    ports:
      - "4000:80"
    depends_on:
      - api-financial-management
networks:
  nestjs-network:
    driver: bridge
