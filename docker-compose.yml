services:
  # DATABASE
  mongodb-fm:
    image: mongo:7.0.5
    container_name: mongodb-fm
    restart: always
    volumes:
      - './db:/data/db'
    # Porta exposta apenas para debug local (remover em produção se não necessário)
    ports:
      - "${MONGO_PORT:-27019}:27017"
    networks:
      - main-network

  # BACKEND
  api-financial-management:
    build: './server-node'
    container_name: api-financial-management
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb-fm:27017/financial-management
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      - mongodb-fm
    networks:
      - main-network
    restart: always

  # FRONTEND
  app-financial-management:
    build: './client'
    container_name: app-financial-management
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:3000}/financial-release
    ports:
      - "${APP_PORT:-4200}:4200"
    depends_on:
      - api-financial-management
    networks:
      - main-network
    restart: always

networks:
  main-network:
    driver: bridge
