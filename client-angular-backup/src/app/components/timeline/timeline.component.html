<div class="container">
  <ngx-timeline [events]="events" [langCode]="'pt'" [reverseOrder]="false" [enableAnimation]="false" [dateInstantCustomTemplate]="dateInstantCustomTemplate"></ngx-timeline>

  <ng-template #dateInstantCustomTemplate let-item=item>
    <div class="balance">
      {{getTotalUnitNow(item) | currency: 'BRL'}}
    </div>
  </ng-template>
</div>
