<div class="flow-container">
    <div fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="16px grid">
        <div fxFlex="100">
            <h2>Saldo: {{getBalance() | currency: 'BRL'}}</h2>
            <br>
            <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="16px grid">
              <mat-form-field>
                <mat-label>Pessoa</mat-label>
                <mat-select placeholder="Pessoa" [(ngModel)]="person">
                  <mat-option value=""></mat-option>
                  <mat-option value="ERICK">Erick</mat-option>
                  <mat-option value="JULIA">Julia</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
        </div>
        <div fxFlex="50" fxFlex.lt-md="100">
            <div class="box-list">
                <app-list class="receipt" [person]="person" title="Receitas" [list]="receipts" (onAdd)="newReceipt()"
                    (onEdit)="editReceipt($event)" (onRemove)="remove($event)">
                </app-list>
                <app-pie-chart [list]="receipts"></app-pie-chart>
            </div>
        </div>
        <div fxFlex="50" fxFlex.lt-md="100">
            <div class="box-list">
                <app-list class="expense" [person]="person" title="Despesas" [list]="expenses" (onAdd)="newExpense()"
                    (onEdit)="editExpense($event)" (onRemove)="remove($event)">
                </app-list>
                <app-pie-chart [list]="expenses"></app-pie-chart>
            </div>
        </div>
        <div fxFlex="100">
            <div class="box-list">
                <app-bar-chart [expenses]="getTotalExpenses()" [receipts]="getTotalReceipts()"></app-bar-chart>
            </div>
        </div>
    </div>
</div>
